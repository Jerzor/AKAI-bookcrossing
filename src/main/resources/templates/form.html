<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Formularz Dodania Książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Formularz Dodania Książki</h1>
<form action="#" th:action="@{/form}" th:object="${book}" method="post">
    <p>Tytuł: <input type="text" th:field="*{title}"/></p>
    <p>Autor: <input type="text" th:field="*{author}"/></p>
    <p>Opis: <input type="text" th:field="*{description}"/></p>
    <p><input type="submit" value="Zapisz"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
