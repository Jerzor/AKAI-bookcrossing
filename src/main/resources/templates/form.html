<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Formularz Dodania Książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<!-- class="bg-dark text-white" -->
<body>
<div class="container mt-4 px-5">
    <h1 class="display-5 text-center"><i class="fas fa-book-open text-warning"></i> Formularz Dodania <span class="text-warning">Książki</span></h1>

    <form class="mb-4" action="#" method="post" th:action="@{/book/add}">

        <div class="form-group">
            <p>Tytuł: </p><input class="form-control col-lg-4 col-md-6" required th:name="title" th:value="${book.title}" type="text"/>
        </div>

        <div class="form-group">
            <p>Autor:</p> <input class="form-control col-lg-4 col-md-6" required th:name="author" th:value="${book.author}" type="text"/>
        </div>

        <div class="form-group">
            <p>Opis:</p>
            <textarea class="form-control col-lg-4 col-md-6" cols="33" id="book.description" rows="5" th:name="description"></textarea>
        </div>



        <div class="form-group mt-4">
        <p> Wybierz tagi:</p>
            <select class="form-control col-md-3" multiple="multiple" th:field="${book.existingTagsIdList}">
                <option th:each="tag : ${tags}"
                        th:text="${tag.name}"
                        th:value="${tag.id}">Tag name
                </option>
            </select>
        </div>

        <div class="form-group ">
            <p>Dodaj Nowe Tagi (np. spring, java, html):</p>
            <input th:field="${book.newTagsNames}" type="text"/>
        </div>

        <input type="submit" class="btn btn-warning col-sm-2 mb-2" value="Zapisz"/>
        <input type="reset" class="btn btn-warning col-sm-2 mb-2" value="Reset"/>
    </form>

    <a class="text-primary h5" th:href="@{/}">Wróć</a>
</div>
</body>
</html>
