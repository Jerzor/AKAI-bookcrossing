<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Formularz Dodania Książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Formularz Dodania Książki</h1>
<form action="#" method="post" th:action="@{/book/add}">
    <p>Tytuł: <input required th:name="title" th:value="${book.title}" type="text"/></p>
    <p>Autor: <input required th:name="author" th:value="${book.author}" type="text"/></p>
    <p>Opis: <textarea cols="33" id="book.description" rows="5" th:name="description">
</textarea></p>
    <p>Nowe Tagi: <input th:name="tag" th:value="${tag}" type="text"/></p>
    <p><input type="submit" value="Zapisz"/> <input type="reset" value="Reset"/></p>
</form>
<table>
    <tr>
        <th>Tagi</th>
    </tr>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag?.name}">Tagi</td>
    </tr>
</table>
<a th:href="@{/}">Wróć</a>
</body>
</html>
