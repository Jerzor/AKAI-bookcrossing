<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły książki</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <style>
        h2:first-child{
            font-weight: bold;
        }
        td{
            font-size: .9rem;
        }
        th{
            font-size: 1rem;
        }
    </style>
</head>
<body>


<div class="container">
<div class="jumbotron">
    <h2 class="display-5 text-center mb-4" th:text="${book.title}"/>
    <p class="lead" th:text="'Autor: ' + ${book.author}"/>
    <p class="lead" th:text="'Opis: ' + ${book.description}"/>
    <hr class="my-4">
    <br>
    <h3>Opinie</h3>

    <table class="opinions table table-striped col-lg-5">
        <tr>
            <th>Użytkownik</th>
            <th>Ocena</th>
            <th>Opis</th>
        </tr>
        <tr th:each="opinion : ${opinions}">
            <td th:text="${opinion.author.fullName}">Użytkownik</td>
            <td th:text="${opinion.rating}">Ocena</td>
            <td th:text="${opinion.description}">Opis</td>
        </tr>
    </table>

    <form action="#" method="post" th:action="@{/book/{id}(id = ${book.id})}" th:object="${opinion}" class="form">
        <div class="form-group">
            <h3 class="mb-3">Dodaj opinię</h3>

                <p class="h5">Ocena:
                    <select class="form-control col-lg-1 col-md-2" id="rating" name="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </p>

                <div class="form-group">
                    <label class="h5" for="description">Komentarz:</label>
                    <textarea class="form-control col-md-6 col-lg-4" id="description" name="description" rows="4"></textarea>
                </div>

            <div class="inputs">
                <input class="btn btn-warning col-md-2 col-lg-1 mb-2 mr-2" type="submit" value="Dodaj"/>
                <input class="btn btn-warning col-md-2 col-lg-1 mb-2" type="reset" value="Reset"/>
            </div>
        </div>
    </form>

    <div class="mb-3" th:if="${isSendSuccess}">
        <p class="text-success h5">Udało Ci się dodać opinię!</p>
    </div>

    <table class="tags table">
        <tr>
            <th>Tagi książki</th>
        </tr>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag?.name}"></td>
        </tr>
    </table>

    <a class="text-primary h5" th:href="@{/}">Wroć do strony głównej</a>
</div>
</div>
</body>
</html>
